<body>
    <!-- Your existing body content -->

    <div id="gameCardsContainer">
        <div id="all-game"></div>
    </div>

    <script>
        // Fetch games.html and extract the last 50 elements with class "game-card"
        fetch('games.html')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const gameCards = doc.querySelectorAll('.game-card');
            const last50GameCards = Array.from(gameCards).slice(-50); // Get last 50 elements

            // Display the last 50 game cards on the webpage
            const allGameContainer = document.getElementById('all-game');
            last50GameCards.forEach(card => {
                allGameContainer.appendChild(card.cloneNode(true)); // Clone and append each card
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
