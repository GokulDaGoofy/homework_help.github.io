<html><head><base target="_blank"></head><body><h1>GeForce Now</h1>
    <button>About blank</button>
    <script>
        var urlObj = new window.URL(window.location.href);
var url = "index.html";

if (url) {
    var win;

    // Function to open the window and load the URL
    function openWindow() {
        if (win) {
            win.focus();
        } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
        // Update button appearance (optional)
        document.querySelector('button').style.background = '#ff5148';
        document.querySelector('button').innerHTML = "Game Loaded!";
    }

    // Invoke the function to open the window automatically
    openWindow();
}

    </script>
    <style>
    * {
        color: white; 
        font-family: arial;
        text-align: center;
    }
    button {
        width: 220px; 
        height: 40px;
        border-radius: 12px;
        background-color: #1F51FF;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        transition: background-color 500ms;
    }
    button:hover {
        background-color: #1F51FF;
    }
    </style></body></html>
