    <h1>
        i know this Page does not look great but its just so you know when the last time i updated it and what i changed
    </h1>
    <div class="size"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeo</title>
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="styles-mobile.css">
    Last Updated on: <span id="lastUpdated"></span>

    What I Updated : <span id="Commit"></span>
</head>
<body>
    <style>
       .size{
        font-family: cursive;
    
       }
        .size{
        font-size: xx-large;
        }
    </style>
    <script>
        // Fetch the last commit date of your GitHub repository using GitHub API
        fetch('https://api.github.com/repos/jeowebsite/jeowebsite.github.io/commits?per_page=1')
        .then(response => response.json())
        .then(data => {
            const lastCommitDate = new Date(data[0].commit.author.date);
            document.getElementById("lastUpdated").textContent = lastCommitDate.toLocaleString();
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
    <script>
        // Fetch the latest commit message of your GitHub repository using GitHub API
        fetch('https://api.github.com/repos/jeowebsite/jeowebsite.github.io/commits?per_page=1')
        .then(response => response.json())
        .then(data => {
            const latestCommitMessage = data[0].commit.message;
            document.getElementById("Commit").textContent = latestCommitMessage;
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
    
    </div>
</body>
