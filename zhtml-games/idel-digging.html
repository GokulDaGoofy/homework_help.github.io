<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://h5cdn.github.io/s5/idle-digging-tycoon/" frameborder="0"></iframe>
</body>
</html>
