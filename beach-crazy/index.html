<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beach Crazy</title>
  <!-- Include Ruffle -->
  <script src="https://cdn.jsdelivr.net/npm/@rufflejs/ruffle@latest/dist/ruffle.js"></script>
  <!-- CSS for basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #swf-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ruffle SWF Player</h1>
  
  <!-- Placeholder for displaying the SWF content -->
  <div id="swf-container"></div>

  <script>
    // Path to the pandemic.swf file
    const swfPath = 'path/to/beach-crazy-155699c35.swf'; // Replace with the correct path

    // Create a new Ruffle player instance
    const rufflePlayer = RufflePlayer.newest();

    // Load the SWF content into the Ruffle player
    const container = document.getElementById('swf-container');
    rufflePlayer.load(swfPath, {
      // Set width and height of the SWF content
      width: 800,
      height: 600,
      // Additional options if needed
      // ...
    }).then((instance) => {
      container.appendChild(instance); // Display the SWF content
    }).catch((error) => {
      console.error('Error loading SWF:', error);
    });
  </script>
</body>
</html>
