<button id="castButton">Cast Audio</button>
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script>
    // Function to handle casting when the button is clicked
    function castAudio() {
        // Check if casting is supported by the browser
        if ('cast' in window) {
            // Prompt user to select a Chromecast device
            cast.framework.CastContext.getInstance().requestSession()
            .then(function() {
                console.log('Successfully initiated casting session');
            })
            .catch(function(error) {
                console.error('Error initiating casting session', error);
            });
        } else {
            alert('Chromecast casting is not supported in this browser.');
        }
    }
    
    // Add click event listener to the button
    document.getElementById('castButton').addEventListener('click', castAudio);
    </script>

    body {

    .music-player {
        width: 400px;

        text-align: center;

    audio {

        outline: none;
        margin-top: 20px;
    }
    .album-cover {
        max-width: 300px;
        margin: 20px auto;
        border-radius: 10px;

    }
    h2 {
        color: #333;
    }
    .song-list {
        text-align: left;
        margin-top: 20px;

    <p id="songName"></p>

            playSong(currentSongIndex);

            currentSongIndex = 0;
            // Handle end of album, maybe play next album or stop playback
        }

    function playSong(index) {
        const song = songs[index];
        document.getElementById('audioSource').setAttribute('src', song.musicPath);
        document.getElementById('albumCover').setAttribute('src', song.coverPath);
        document.getElementById('audioPlayer').load();
        document.getElementById('audioPlayer').play();
        document.getElementById('songName').innerText = `Now Playing: ${song.title}`;
        updateSongList(index);
    }

            listItem.textContent = song.title;
            if (index === currentIndex) {
                listItem.style.fontWeight = 'bold';
            }

                currentSongIndex = index;
